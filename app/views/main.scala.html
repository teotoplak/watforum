@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        @*<link href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))" rel="stylesheet" media="screen">*@
        @*<script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))" type="text/javascript"></script>*@
        <link href="@routes.Assets.at("stylesheets/stars.css")" rel="stylesheet" media="screen">
        <link href="@routes.Assets.at("stylesheets/footer.css")" rel="stylesheet" media="screen">
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        @*because of footer*@
    <style>
    padding-bottom: 70px;
    </style>
        
    </head>
    <body>

        <div class="container">

        @navigation()

        @if(flash.containsKey("success")) {
        <div class="alert alert-success">@flash.get("success")</div>
        }
        @if(flash.containsKey("error")) {
        <div class="alert alert-danger">@flash.get("error")</div>
        }
        @content
        </div>

        @footer()
    </body>
</html>
