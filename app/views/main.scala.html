@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="@routes.Assets.at("javascripts/callbackUtility.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="@routes.Assets.at("stylesheets/footer.css")" rel="stylesheet" media="screen">
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        @*because of footer*@
    <style>
    padding-bottom: 70px;
    </style>
        
    </head>
    <body>

        <div class="container main-container">

        @navigation()
            @nationality("hr")

        @if(flash.containsKey("success")) {
        <div class="alert alert-success text-center">@flash.get("success")</div>
        }
        @if(flash.containsKey("error")) {
        <div class="alert alert-danger text-center">@flash.get("error")</div>
        }
        @content
        </div>

        @footer()


    </body>
</html>
