@(places: List[SWTGooglePlace])
@main("Places") {

    <div class="row">
        <h2>Search:</h2>
        <div class="col-md-8">
            <table class="table table-hover">
                <thead>
                    <tr><th>Name</th><th>Website</th><th>Address</th></tr>
                </thead>
                <tbody>
                @for(place <- places) {
                    <tr class='clickable-row' data-href='@routes.SWTPlaceController.place(place.googleID)'>
                        <td>
                        @place.name
                        </td>
                        <td>
                        @place.website
                        </td>
                        <td>
                        @place.address
                        </td>
                    </tr>
                }
                </tbody>
            </table>

        </div>
    </div>

    <script>
            jQuery(document).ready(function($) {
                $(".clickable-row").click(function() {
                    window.location = $(this).data("href");
                });
            });
    </script>

}
